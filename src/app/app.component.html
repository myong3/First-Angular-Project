<table>
  <thead>
    <tr>
      <th></th>
      <th>列車進入月台車站之站名</th>
      <th>行駛目的地</th>
      <th>資料更新日期</th>
    </tr>
  </thead>
  <tbody *ngFor="let list of lists; index as i">
    <tr>
      <td>{{ i + 1 }}</td>
      <td>{{ list.Station }}</td>
      <td>{{ list.Destination }}</td>
      <td>{{ list.UpdateTime | date: "yyyy-MM-dd HH:mm:ss" }}</td>
    </tr>
  </tbody>
</table>
<div class="div">
  <label></label>
</div>
<div class="col-12">
  <label>{{ pow | exponentialStrength: 5 }}</label>
</div>
<div class="col-12">
  <label></label>
</div>
<div class="row">
  <div class="col-3">
    <label appHighlight [highlightColor]="color">HIIIIIIIIIIIIIIIIIIIII</label>
  </div>
  <div class="col-2">
    <button (click)="changecoloe()">change coloe</button>
  </div>
</div>
